<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css" />
  <style>
        main {
      padding: 20px;
    }

    figure {
      text-align: center;
      margin-bottom: 30px;
    }

    section {
      background-color: rgb(16, 30, 40);
      padding: 20px;
      border-radius: 4px;
      margin-bottom: 30px;
    }

    h2 {
      color: rgb(217, 188, 50);
      margin-bottom: 10px;
      font-size: 24px;
    }

    section p {
      color: rgb(237, 237, 219);
      font-size: 16px;
    }

    fieldset {
      border: none;
      padding: 0;
    }

    legend {
      color: rgb(120, 169, 111);
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: rgb(237, 237, 219);
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background-color: rgb(235, 235, 235);
      color: rgb(20, 20, 20);
      font-size: 14px;
    }

    button {
      background-color: rgb(217, 188, 50);
      color: rgb(20, 20, 20);
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: rgb(243, 217, 84);
    }

    button:active {
      background-color:rgb(107, 237, 85)
    }

  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="photos/reallogo.png" alt="Offical Logo" width="100" height="77">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="menu.html">Food &amp; Drinks</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <figure>
      <img src="photos/contacttwo.png" alt="Contact Page Image" width="620" height="470">
    </figure>

    <section>
      <h2>Contact Us</h2>
      <p>Have a question or need more information? Send us a message and we&#39;ll get back to you soon!</p>
    </section>

    <section class="contact-form">
      <form action="#" method="POST">
        <fieldset>
          <legend>Leave a Message</legend>

          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>

          <label for="event-date">Desired Event Date:</label>
          <input type="date" id="event-date" name="event-date" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Please leave a detailed message including any information relevant to your event" required></textarea>

        <button type="submit">Submit</button>
      </fieldset>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The FillMore Concert &amp; Event Center. All rights reserved&#46;</p>
  </footer>
</body>
</html>
