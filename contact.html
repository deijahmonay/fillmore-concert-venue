<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact &#124; The Fillmore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="photos/reallogo.png" alt="The Fillmore logo" width="100" height="77"></a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Food &amp; Drinks</a></li>
            <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5 mt-5">
    <div class="row align-items-center g-4">

      <div class="col-lg-6">
        <img src="photos/contacttwo.png" alt="Contact Sign hovering abover stage with a microphe and spotlight" class="img-fluid rounded shadow">
      </div>

      <div class="col-lg-6">
        <div class="card p-4 bg-surface border-0 rounded-3">
          <form action="#" method="post" novalidate>
            <fieldset>
              <legend class="text-primary fs-4 fw-semibold">Get in Touch</legend>

              <div class="mb-3">
                <label for="fullName" class="form-label text-accent fw-semibold">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required placeholder="Your name">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label text-accent fw-semibold">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label text-accent fw-semibold">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="(555) 555-5555">
              </div>

              <div class="mb-3">
                <label for="eventDate" class="form-label text-accent fw-semibold">Desired Event Date</label>
                <input type="date" id="eventDate" name="eventDate" class="form-control">
              </div>

              <div class="mb-3">
                <label for="message" class="form-label text-accent fw-semibold">Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" required placeholder="Tell us about your eventâ€¦"></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Get in the Mix</button>
            </fieldset>
          </form>
        </div>
      </div>

    </div>
  </main>

  <footer class="text-center py-3">
    <div class="container">
      <p class="mb-0 text-surface">&copy; 2025 The Fillmore Concert &amp; Event Center. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
